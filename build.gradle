plugins {
    id 'java'
    id 'application'
}

mainClassName = 'App'

repositories {
    jcenter()
}

dependencies {
	compile 'org.apache.camel:camel-core:2.21.1'
	compile 'org.apache.camel:camel-crypto:2.21.1'
	compile 'org.bouncycastle:bcprov-ext-jdk15on:1.59'
	
    testCompile 'junit:junit:4.12'
}

